<div id="frm-activation" class="modal fade show" tabindex="-1" aria-hidden="false" data-bs-keyboard="false"
     data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="mb-3">
                    <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">Acci&oacute;n requerida</h4>
                        <hr>
                        <p class="mb-0">Su producto no fue activado, por favor siga las siguentes indicaciones.</p>
                        <ul>
                            <li>Ingrese su <b>usuario registrado</b> con el que realizo la compra del producto</li>
                            <li>Ingrese la <b>contrase&ntilde;a</b> del usuario</li>
                            <li>Ingrese la <b>llavel del producto</b> que le fue dada</li>
                        </ul>
                        <div th:if="${errMessage != null}" class="mb-0 text-center">
                            <hr>
                            <h4>Ha ocurrido un error!</h4>
                            <b><p th:text="${errMessage}"></p></b>
                        </div>
                    </div>
                </div>
                <form th:action="@{/api/mainframe/activate}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input id="username" name="username" type="text" class="form-control"
                               placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase&ntilde;a</label>
                        <input id="password" name="password" type="password" class="form-control"
                               placeholder="Contrase&ntilde;a">
                    </div>
                    <div class="mb-3">
                        <label for="key" class="form-label">Llave de producto</label>
                        <input id="key" name="key" type="text" class="form-control" placeholder="Llave de producto">
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Activar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let modal = new bootstrap.Modal(document.getElementById('frm-activation'));
        modal.show();
    });




</script>
